[pipeline]
image_work_size = 1000
steps= getBasicStats
    getMag
    getTissuePercent
    getDarkTissuePercent
    removeSmallObjects
    fillSmallHoles
    compareToTemplates
    getHistogram
    getContrast
    getBrightness
    saveImages
    saveThumbnail

[getBasicStats]

[getMag]
confirm: False

[getTissuePercent]
thresh: .8

[getDarkTissuePercent]
thresh: .15

[removeSmallObjects]
min_size: 64

[fillSmallHoles]
min_size: 64

[compareToTemplates]
bins: 20
templates= ./templates/template1.png
           ./templates/template2.png
           ./templates/template3.png


[getHistogram]
limit_to_tissue: True
bins: 20

[getContrast]
limit_to_tissue: True

[getBrightness]
limit_to_tissue: True

[saveImages]

[saveThumbnail]
size: 500
